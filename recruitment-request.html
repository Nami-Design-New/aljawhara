  <content>
    <!-- ================ banner ================= -->
    <div class="banner">
      <h1> تقديم طلب خاص </h1>
      <ul>
        <li> <a href="index.html">الرئيسية </a> </li>
        <li> <a href="all_workers.html">طلب استقدام </a> </li>
        <li> <a href="#!" class="active"> تقديم طلب خاص </a> </li>
      </ul>
    </div>
    <!-- ================  / banner ================= -->


     <!-- ================ recruitment Request ================= -->
     <section class="recruitmentRequest">
      <div class="container">
        <!-- recruitment Request Form -->
        <form action="" class="recruitmentRequestForm">
          <div class="row justify-content-center">
            <div class="col-md-4 pb-3 p-2">
              <!-- formCard -->
              <div class="formCard">
                <div class="head">
                  <h5> بيانات صاحب العمل </h5>
                </div>
                <div class="row">
                  <div class="col-12 pb-3 p-2">
                    <label for="name" class="form-label"> <i class="fas fa-user me-2"></i> الاسم كامل </label>
                    <input type="text" class="form-control" id="name" placeholder=" ادخل الاسم كامل ">
                  </div>
                  <div class="col-12 pb-3 p-2">
                    <label for="Phone" class="form-label"> <i class="fas fa-phone-alt me-2"></i> رقم الهاتف </label>
                    <input type="number" class="form-control" id="Phone" placeholder="05***********">
                  </div>
                  <div class="col-12 pb-3 p-2">
                    <label for="city" class="form-label"> <i class="fa-solid fa-city me-2"></i> المدينه </label>
                    <select name="" id="city" class="select2">
                      <option value=""> جدة </option>
                      <option value=""> الرياض </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 pb-3 p-2">
              <!-- formCard -->
              <div class="formCard">
                <div class="head">
                  <h5> بيانات العامل المنزلى </h5>
                </div>
                <div class="row">
                  <div class="col-sm-12 pb-3 p-2">
                    <label for="" class="form-label"> رقم التأشيرة </label>
                    <input type="text" class="form-control" id="" placeholder=" ادخل رقم التأشيرة  ">
                    <span class="hint">فى حالة عدم اصدار تأشيرة بعد يمكنك التعرف عن طريق <a href="visa.html">إصدار
                        التأشيرة </a> </span>
                  </div>
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> الجنسية المطلوبة </label>
                    <select name="" id="" class="select2">
                      <option value="" selected disabled> اختار </option>
                      <option value=""> بنجلادش </option>
                      <option value=""> كينيا </option>
                      <option value=""> الفليبين </option>
                    </select>
                  </div>
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> المهنة المطلوبة </label>
                    <select name="" id="" class="select2">
                      <option value="" selected disabled> اختار </option>
                      <option value=""> اختيار 1 </option>
                      <option value=""> اختيار 2 </option>
                      <option value=""> اختيار 3 </option>
                    </select>
                  </div>
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> الحالة الاجتماعية المطلوبة </label>
                    <select name="" id="" class="select2">
                      <option value="" selected disabled> اختار </option>
                      <option value=""> اختيار 1 </option>
                      <option value=""> اختيار 2 </option>
                      <option value=""> اختيار 3 </option>
                    </select>
                  </div>
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> العمر المطلوب </label>
                    <select name="" id="" class="select2">
                      <option value="" selected disabled> اختار </option>
                      <option value=""> اختيار 1 </option>
                      <option value=""> اختيار 2 </option>
                      <option value=""> اختيار 3 </option>
                    </select>
                  </div>
                  <div class="col-sm-4 pb-3 p-2">
                    <label for="" class="form-label"> ديانة العامل </label>
                    <div class="pt-1">
                      <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="religion" id="religion1">
                        <label class="form-check-label" for="religion1">
                          مسلم
                        </label>
                      </div>
                      <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="religion" id="religion2" checked>
                        <label class="form-check-label" for="religion2">
                          مسيحي
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 pb-3 p-2">
                    <label for="" class="form-label"> اللغة التى يتحدث بها العامل </label>
                    <div class="pt-1">
                      <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="language" id="language1">
                        <label class="form-check-label" for="language1">
                          عربي
                        </label>
                      </div>
                      <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="language" id="language2" checked>
                        <label class="form-check-label" for="language2">
                          انجليزي
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 pb-3 p-2">
                    <label for="" class="form-label"> حالة العامل </label>
                    <div class="pt-1">
                      <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="status" id="status1">
                        <label class="form-check-label" for="status1">
                          قادم جديد
                        </label>
                      </div>
                      <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="status" id="status2" checked>
                        <label class="form-check-label" for="status2">
                          لدية خبرة سابقة
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 pb-3 p-2">
                    <label for="" class="form-label"> متطلبات اخرى </label>
                    <textarea name="" id="" class="form-control" rows="5"
                      placeholder="هل لديك متطلبات خاصة للعامل؟"></textarea>
                  </div>
                </div>
                <!-- submit -->
                <div class="col-12 pt-4 p-2 text-center">
                
                  <button type="submit" class="animatedLink">
                    ارسال
                    <i class="fa-regular fa-left-long ms-2"><span></span></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>





  </content>
