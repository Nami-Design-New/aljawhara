  <content>
    <!-- ================ banner ================= -->
    <div class="banner">
      <h1> تواصل معنا </h1>
      <ul>
        <li> <a href="index.html">الرئيسية </a> </li>
        <li> <a href="#!" class="active"> تواصل معنا </a> </li>
      </ul>
    </div>
    <!-- ================  / banner ================= -->


    <!-- mapEarth -->
    <section class="mapEarth">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="worldMap">
              <div class="earth"></div>
              <div class="orbic">
                <svg viewBox="0 0 500 500" width="0" height="0">
                  <g id="orbic_path">
                    <ellipse cx="250" cy="250" rx="240" ry="100" transform="rotate(-10,250,250)"></ellipse>
                    <path d="M230,192Q300,25 375,146"></path>
                    <path d="M375,146Q450,175 410,301"></path>
                    <path d="M40,234Q300,125 410,301"></path>
                    <path d="M410,301Q260,165 125,354"></path>
                    <path d="M125,354Q150,220 230,192"></path>
                    <path d="M40,234Q130,200 125,354"></path>
                  </g>
                  <g id="orbic_dots">
                    <defs>
                      <circle id="orbic_dot" cx="0" cy="0" r="6"></circle>
                    </defs>
                    <use id="orbic_dot1" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot2" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot3" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot4" xlink:href="#orbic_dot"></use>
                    <use id="orbic_dot5" xlink:href="#orbic_dot"></use>
                  </g>
                  <g id="orbic_users">
                    <image id="orbic_user1" xlink:href="img/user1.webp" width="20%" height="20%"></image>
                    <image id="orbic_user2" xlink:href="img/user2.webp" width="20%" height="20%"></image>
                    <image id="orbic_user3" xlink:href="img/user3.webp" width="20%" height="20%"></image>
                    <image id="orbic_user4" xlink:href="img/user4.webp" width="20%" height="20%"></image>
                    <image id="orbic_user5" xlink:href="img/user5.webp" width="20%" height="20%"></image>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="col-lg-6 pt-lg-5">
            <h4 class="title"> <span> كن علي اتصال </span> </h4>
            <div class="companyInfo ">
              <ul>
                <li class="" data-aos="fade-up">
                  <span><i class="fa-solid fa-map-location"></i></span>
                  <p class="ms-3">
                    عنوان مقرنا :
                    <a href="#!"> السعودية - الرياض - شارع الوحدة </a>
                  </p>
                </li>
                <li class="" data-aos="fade-up">
                  <span><i class="fa-solid fa-phone"></i></span>
                  <p class="ms-3">
                    المبيعات :
                    <a href="tel:0123456789"> 0123456789 </a>
                    <a href="tel:0123456789"> 0123456789 </a>
                  </p>
                </li>
                <li class="" data-aos="fade-up">
                  <span><i class="fa-solid fa-message-question"></i></span>
                  <p class="ms-3">
                    الشكاوي والاقتراحات :
                    <a href="tel:0123456789"> 0123456789 </a>
                  </p>
                </li>
                <li class="" data-aos="fade-up">
                  <span><i class="fas fa-envelope"></i></span>
                  <p class="ms-3">
                    البريد الالكتروني :
                    <a href="mailto:mail@mail.com ">mail@mail.com </a>
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ================ contact Form ================= -->
    <section class="contactForm">
      <div class="container">
        <div class="row">
          <div class="col-md-6 p-2  mb-5 mb-md-0 " data-aos="fade-up">

            <form action="" class="row needs-validation" novalidate>
              <div class="col-md-12 p-2">
                <label class="form-label"> <i class="fas fa-user me-2"></i> الاسم كامل* </label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback"> هذا الحقل ضروري </div>
                <div class="valid-feedback"> جيد </div>
              </div>
              <div class="col-md-6 p-2">
                <label class="form-label"><i class="fas fa-phone-alt me-2"></i> رقم الهاتف * </label>
                <input type="number" class="form-control" required>
                <div class="invalid-feedback"> هذا الحقل ضروري </div>
              </div>
              <div class="col-md-6 p-2">
                <label class="form-label"> <i class="fa-solid fa-comment-lines me-2"></i> الموضوع </label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-12 p-2">
                <label class="form-label"> <i class="fas fa-feather-alt me-2"></i> اكتب رسالتك* </label>
                <textarea class="form-control" rows="5" required></textarea>
                <div class="invalid-feedback"> هذا الحقل ضروري </div>
              </div>
              <div class="col-md-12 text-center p-2">


                <button type="submit" class="animatedLink">
                  ارسال
                  <i class="fa-regular fa-left-long ms-2"><span></span></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6 p-2 " data-aos="fade-up">
            <section class="googleMap ">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14903546.801014509!2d45.0741!3d24.222141999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15e7b33fe7952a41%3A0x5960504bc21ab69b!2z2KfZhNiz2LnZiNiv2YrYqQ!5e0!3m2!1sar!2seg!4v1659632180387!5m2!1sar!2seg"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
          </div>
        </div>
      </div>
    </section>





  </content>
